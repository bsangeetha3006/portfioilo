<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-19(from validatin)</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form id="form">
            <div class="title">Get started</div>
            <div>
                <label for="username">Use Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="sangeetha" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="sangeetha1234@gmail.com" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="password here" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>

            </div>
            <button id="btn" type="submit">Submit</button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
